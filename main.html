<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h2 {
            color: #333;
        }

        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .input-container input {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-right: 10px;
        }

        .input-container button {
            padding: 10px 15px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
            max-width: 350px;
        }

        li {
            padding: 10px;
            margin-bottom: 5px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .alert {
            color: red;
        }
    </style>
</head>
<body>

<h2>Robocraft AI Checker</h2>
<div class="input-container">
    <input type="text" id="input" placeholder="Input player name">
    <button id="reset">Clear</button>
</div>

<ul id="list"></ul>

<script src="script.js"></script>

</body>
</html>
